<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<!-- Painel de listagem -->
	<h:form>
		<p:panel header="Produtos - Listagem">
			<p:dataTable emptyMessage="Nunhum registro encontrado!"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Descrição" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Preço">
				</p:column>
				<p:column headerText="Fabricante" sortBy="" filterBy="">
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Formulário de cadastro -->
	<p:dialog header="Produtos - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:panelGrid columns="2">
			<p:outputLabel value="Descrição:" />
			<p:inputText maxlength="50" size="30" />
			<p:outputLabel value="Quantidae:" />
			<p:inputText maxlength="5" size="10" />
			<p:outputLabel value="Preço:" />
			<p:inputText maxlength="7" size="10" />
			<p:outputLabel value="Fabricante:" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um Fabricante" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" />
			<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
		</h:panelGrid>
	</p:dialog>
</h:body>
</html>
