<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro do Usuários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Usuários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{cidadeBean.cidades}" var="cidade"
				rows="10">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{cidadeBean.novo}"
						update=":formCad:painelCad :mensagem">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Tipo">
				</p:column>

				<p:column headerText="Ativo">
				</p:column>

				<p:column headerText="Opções" style="width:100px">
					<!-- Lixeira  -->
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{cidadeBean.excluir}"
						update=":mensagem :formList:tabelaList">
						<p:confirm header="Atenção"
							message="Tem certeza que deseja excluir os dados?"
							icon="ui-icon-alert" />
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
					</p:commandButton>

					<!-- Lápis -->
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{cidadeBean.editar}"
						oncomplete="PF('dialogo').show();"
						update=":formList:tabelaList :formCad:painelCad :mensagem">
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10" />

				<p:outputLabel value="Tipo:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="B" itemLabel="Balconista" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				<p:commandButton value="Salvar"
					actionListener="#{cidadeBean.salvar}"
					update=":mensagem :formCad:painelCad :formList:tabelaList" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
